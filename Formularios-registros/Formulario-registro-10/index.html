<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form HTML5 AND CSS3</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="registration_form">
			<div class="title">
				Registration Form
			</div>
			<form>
				<div class="form_wrap">
					<div class="input_grp">
						<div class="input_wrap">
							<label for="fname">First Name</label>
							<input type="text" id="fname">
						</div>
						<div class="input_wrap">
							<label for="lname">Last Name</label>
							<input type="text" id="lname">
						</div>
					</div>
					<div class="input_wrap">
							<label for="email">Eamil Address</label>
							<input type="text" id="email">
						</div>
						<div class="input_wrap">
							<label>Gender</label>
							<ul>
								<li>
									<label class="radio_wrap">
										<input type="radio" name="gender" class="input_radio" value="male" checked>
										<span>Male</span>
									</label>
								</li>
								<li>
									<label class="radio_wrap">
										<input type="radio" name="gender" class="input_radio" value="female">
										<span>Female</span>
									</label>
								</li>
							</ul>
						</div>
						<div class="input_wrap">
							<label for="city">City</label>
							<input type="text" id="city">
						</div>
						<div class="input_wrap">
							<label for="country">Country</label>
							<input type="text" id="country">
						</div>
						<div class="input_wrap">
							
							<input type="submit" value="Register Now" class="submit_btn">
						</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
