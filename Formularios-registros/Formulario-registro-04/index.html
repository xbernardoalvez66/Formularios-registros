<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crear cuenta</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="parallelograma"></div>
	<section>
		<form action="#" method="post">
			<h1>Crear cuenta</h1>
			<fieldset>
				<div class="container">
					<input type="text" required name="name" autofocus>
					<label>Name</label>
				</div>
				<div class="container">
					<input type="text" required name="apellido" autofocus>
					<label>Apellido</label>
				</div>
			</fieldset>
			<fieldset>
				<div class="container">
					<input type="email" required name="email">
					<label>Email</label>
				</div>
			</fieldset>
			<fieldset>
				<div class="container">
					<input type="password" required name="password">
					<label>Password</label>
					</div>
					<div class="container">
						<input type="password" required name="confirm">
						<label>Confirmar contrase√±a</label>
					</div>
			</fieldset>
			<fieldset>
				<div id="check">
					<input type="checkbox" required name="accept">
					<label>Aceptar los terminos de uso</label>
				</div>
				<button>Crear cuenta</button>
			</fieldset>
			<a href="">Ler terminos de uso</a>
		</form>
		<img src="user.svg" alt="">
	</section>
</body>
</html>
